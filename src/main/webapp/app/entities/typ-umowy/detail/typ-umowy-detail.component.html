<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (typUmowy) {
      <div>
        <h2 data-cy="typUmowyDetailsHeading"><span jhiTranslate="ogloszeniaApp.typUmowy.detail.title">Typ Umowy</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ typUmowy.id }}</span>
          </dd>
          <dt><span jhiTranslate="ogloszeniaApp.typUmowy.tekst">Tekst</span></dt>
          <dd>
            <span>{{ typUmowy.tekst }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Wstecz</span>
        </button>

        <button type="button" [routerLink]="['/typ-umowy', typUmowy.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edytuj</span>
        </button>
      </div>
    }
  </div>
</div>
