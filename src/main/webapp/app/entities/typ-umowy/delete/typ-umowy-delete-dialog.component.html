@if (typUmowy) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(typUmowy.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="typUmowyDeleteDialogHeading" jhiTranslate="entity.delete.title">Potwierdź usunięcie</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-typUmowy-heading" jhiTranslate="ogloszeniaApp.typUmowy.delete.question" [translateValues]="{ id: typUmowy.id }">
        Czy na pewno chcesz usunąć Typ Umowy {{ typUmowy.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Anuluj</span>
      </button>

      <button id="jhi-confirm-delete-typUmowy" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Usuń</span>
      </button>
    </div>
  </form>
}
