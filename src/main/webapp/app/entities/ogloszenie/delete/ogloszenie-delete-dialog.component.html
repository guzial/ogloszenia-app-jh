@if (ogloszenie) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(ogloszenie.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="ogloszenieDeleteDialogHeading" jhiTranslate="entity.delete.title">Potwierdź usunięcie</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-ogloszenie-heading"
        jhiTranslate="ogloszeniaApp.ogloszenie.delete.question"
        [translateValues]="{ id: ogloszenie.id }"
      >
        Czy na pewno chcesz usunąć Ogloszenie {{ ogloszenie.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Anuluj</span>
      </button>

      <button id="jhi-confirm-delete-ogloszenie" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Usuń</span>
      </button>
    </div>
  </form>
}
