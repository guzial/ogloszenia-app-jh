<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Aktywacja użytkownika</h1>
      @if (success) {
        <div class="alert alert-success">
          <span jhiTranslate="activate.messages.success"><strong>Twoje konto zostało aktywowane.</strong> Możesz się teraz </span>
          <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">zalogować</a>.
        </div>
      }
      @if (error) {
        <div class="alert alert-danger" jhiTranslate="activate.messages.error">
          <strong>Twoje konto nie mogło zostać aktywowane.</strong> Użyj proszę formularza rejestracji ponownie.
        </div>
      }
    </div>
  </div>
</div>
